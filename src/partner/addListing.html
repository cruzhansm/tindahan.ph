<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Listing</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/056f419e6a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/components/components.css">
  <link rel="stylesheet" href="../../css/utilities/utilities.css">

  <!-- <style>
    div {
      border: 1px solid white
    }
  </style> -->
</head>

<script>
  function noSubmit(e) {

    e.preventDefault();
  }
</script>

<body class="bg-primary">
  <div class="row m-0">
    <div class="col left">
      <div class="sidenav">
        <div class="sidenav-header">
          <div class="sidenav-header-img"></div>
          <div class="sidenav-header-text">
            <div>tindahan.ph</div>
            <div>PARTNER</div>
          </div>
        </div>
        <div class="sidenav-links">
          <div class="sidenav-link active">
            <i class="fa-solid fa-house-chimney sidenav-link-icon"></i>
            <div class="sidenav-link-text">Home</div>
          </div>
          <div class="sidenav-link">
            <i class="fa-solid fa-cubes sidenav-link-icon"></i>
            <div class="sidenav-link-text">Categories</div>
          </div>
          <div class="sidenav-link">
            <i class="fa-solid fa-shop sidenav-link-icon"></i>
            <div class="sidenav-link-text">Shop Profile</div>
          </div>
          <div class="sidenav-link">
            <i class="fa-solid fa-circle-plus sidenav-link-icon"></i>
            <div class="sidenav-link-text">Add Listing</div>
          </div>
          <div class="sidenav-link">
            <i class="fa-solid fa-receipt sidenav-link-icon"></i>
            <div class="sidenav-link-text">Orders</div>
          </div>
          <div class="sidenav-link">
            <i class="fa-solid fa-headset sidenav-link-icon"></i>
            <div class="sidenav-link-text">Support</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col right">
      <div class="container-display">
        <header class="header">
          <div class="text-highlight fw-bold">
            Add Listing
          </div>
          <div class="header-icons">
            <i class="fa-solid fa-inbox"></i>
            <i class="fa-solid fa-gear"></i>
            <div class="user-image-icon"></div>
          </div>
        </header>

        <div>

          <div class="container-upload"></div>
          <div class="container-upload-caption">You can add up to 10 photos</div>
          <form class="container" action="">
            <div class="row addListing-form-row">

              <div class="col-auto circle addListing-form-star">
                <i class="fas fa-star"></i>
              </div>

              <div class="col">
                <div class="addListing-form-lngInput">
                  <input class="form-control border-input" type="text" placeholder="Product Name">
                </div>

                <div class="addListing-form-lngInput">
                  <input class="form-control border-input" type="text" placeholder="Price">
                </div>

                <div class="addListing-form-lngInput">
                  <div class="input-group">
                    <select class="form-select border-input">
                      <option selected>Category</option>
                      <option>Food</option>
                      <option>Cosmetics</option>
                      <option>Furniture</option>
                      <option>Women's</option>
                      <option>Men's</option>
                      <option>Jewelry</option>
                      <option>Electronics</option>
                      <option>Kids</option>
                      <option>Stationery</option>
                    </select>
                  </div>
                </div>

                <div class="addListing-form-lngInput">
                    <input class="form-check-input" type="checkbox">
                    <label class="addListing-form-caption">No variations</label>
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="copyright mx-auto">
    <div class="text-highlight">about tindahan.ph</div>
    <div class="text-secondary">&copy 2021 tindahan.ph. All Rights Reserved.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
